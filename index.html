<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>paintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">
      <div class="control__range" id="jsRange">
        <input type="range" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="control__btn">
        <button id="jsFill">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsDelete">DeleteAll</button>
      </div>
      <div class="control__colors">
        <div class="control__color" style="background-color:black"></div>
        <div class="control__color" style="background-color:white"></div>
        <div class="control__color" style="background-color:red"></div>
        <div class="control__color" style="background-color:orange"></div>
        <div class="control__color" style="background-color:yellow"></div>
        <div class="control__color" style="background-color:green"></div>
        <div class="control__color" style="background-color:blue"></div>
        <div class="control__color" style="background-color:navy"></div>
        <div class="control__color" style="background-color:blueviolet"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
